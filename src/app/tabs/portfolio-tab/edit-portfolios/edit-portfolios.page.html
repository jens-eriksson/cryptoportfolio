<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="save()" defaultHref="/tabs/portfolios"></ion-back-button>
    </ion-buttons>
    <ion-title>Portfolios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <ion-item-sliding *ngFor="let portfolio of portfolios">
      <ion-item>
        <ion-icon src="/assets/briefcase.svg" margin-end></ion-icon>
        <ion-input type="text" [(ngModel)]="portfolio.name"></ion-input>
        <ion-reorder slot="end" id="portfolio.id"></ion-reorder>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(portfolio.id)">
          <ion-icon slot="start" src="../../../assets/delete.svg"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-reorder-group>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="addPortfolio()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
